<div class="desktop">
    <div class="left leftSide">
        <div class="left icon">
            <input class="folder" id="maquiAR" type="image" alt="maquiAR"
                src="../../assets/images/buttons-icons/folder_icon.png" height="50" width="50"
                (click)="makeProgramActive('maquiAR')" />
            <p>{{'DESKTOP.MAQUIAR' | translate }}</p>
        </div>
        <div class="left icon">
            <input class="folder" id="urlShortener" type="image" alt="url shortener"
                src="../../assets/images/buttons-icons/folder_icon.png" height="50" width="50"
                (click)="makeProgramActive('urlShortener')" />
            <p>{{'DESKTOP.URLSHORTENER' | translate }}</p>
        </div>
        <div class="left icon">
            <input class="folder" id="portfolio" type="image" alt="portfolio"
                src="../../assets/images/buttons-icons/folder_icon.png" height="50" width="50"
                (click)="makeProgramActive('portfolio')" />
            <p>{{'DESKTOP.PORTFOLIO' | translate }}</p>
        </div>
        <div class="left icon">
            <a href="https://www.linkedin.com/in/mateuscechetto/" target="_blank"><input class="resume" id="resume"
                    type="image" alt="resume" src="../../assets/images/buttons-icons/pdf_icon.png" height="50"
                    width="50" /></a>
            <p>{{'DESKTOP.RESUME' | translate }}</p>
        </div>
        <div class="left icon">
            <input class="recycleBin" id="recycleBin" type="image" alt="url shortener"
                src="../../assets/images/buttons-icons/recycle-bin_icon.png" height="50" width="50" onClick= />
            <p>{{'DESKTOP.RECYCLEBIN' | translate }}</p>
        </div>
    </div>

    <div class="rightSide">
        <div class="bottom">
            <div class="right icon">
                <a href="mailto:mateuscechetto@gmail.com"><input id="email" type="image" alt="Email"
                        src="../../assets/images/buttons-icons/email_icon.png" height="50" width="50" /></a>
                <p>Email</p>
            </div>
            <div class="right icon">
                <a href="https://github.com/mateuscechetto" target="_blank"><input id="github" type="image" alt="GitHub"
                        src="../../assets/images/buttons-icons/github_icon.png" height="50" width="50" /></a>
                <p>GitHub</p>
            </div>
            <div class="right icon">
                <a href="https://www.linkedin.com/in/mateuscechetto/" target="_blank"><input id="linkedIn" type="image"
                        alt="LinkedIn" src="../../assets/images/buttons-icons/linkedin_icon.png" height="50"
                        width="50" /></a>
                <p>LinkedIn</p>
            </div>
        </div>
    </div>

    <app-window [project]="urlShortener" [program]="urlShortenerProgram" 
    (activateProgram)="makeProgramActive($event)" (closeProgram)="closeProgram($event)">
    </app-window>
    <app-window [project]="portfolio" [program]="portfolioProgram" 
    (activateProgram)="makeProgramActive($event)" (closeProgram)="closeProgram($event)">
    </app-window>
    <app-window [project]="maquiAR" [program]="maquiARProgram" 
    (activateProgram)="makeProgramActive($event)" (closeProgram)="closeProgram($event)">
    </app-window>


</div>
<app-start-bar [programs]="activePrograms" (activateProgram)="makeProgramActive($event)"></app-start-bar>
